#
### Messages Module ###
#
# The language is automatically selected depending on the client language.
#
# Every message shown here is converted into a placeholder. (You can make your own!)
# Example: %discord%
#
### Placeholder system ###
#
# Current: The amount in this current second.
# Last: The amount in the last second. (static)
# Address: The amount in this current second from a specific address.
#
# Available Placeholders:
# %version% %addresspps% %addresscps% %addressjps% %lastpps% %lastcps% %lastjps%
# %currentpps% %currentcps% %currentjps% %currentincoming% %totalblocked% %totalbls% %totalwls%
#

discord: "https://discord.gg/gF36AT3"
stats: "&c&lAB: &e%currentpps% PPS &7> &e%currentcps% CPS &7> &e%currentjps% JPS &7> &e%totalbls% BLS &7> &e%totalwls% WLS"
notification:
  message: "&c&lAB: &e%address% &7> &6%check% &7> &c%currentincoming% Incoming &7> &c%totalblocked% Blocked"

